syntax = "proto3";

package bominion;

option go_package = "pb/";

import "google/protobuf/timestamp.proto";

service BominionService{
    // 購入する
    rpc Buy (NumberRequest) returns (DoneResponse) {}
    // 捨てる
    rpc Discard (NumberRequest) returns (DoneResponse) {}
    // 発動する
    rpc Activate (NumberRequest) returns (DoneResponse) {}
}

message NumberRequest {
    int num = 1;
    int who =2;
}

message DoneResponse {
    bool done = 1;
}


